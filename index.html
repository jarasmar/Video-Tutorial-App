<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/index.js" defer></script>
  <title>Video Tutorial App</title>
</head>

<body>
  <h1>Video Tutorial Web App</h1>
  
  <input type="submit" onClick="refreshSearch();" value="Reload">
  
  <div id="tag-search-container" class="search-container">
    <label for="tag-selector">Filter by tag:</label>
    <input id="search-tag-input" type="text" placeholder="Search here..." >
    <input id="search-tag-btn" type="submit" value="Search" onClick="filterByTagInput()">
  </div>
  
  
  <div id="free-search-container" class="search-container">
    <label for="search-input">Search:</label>
    <input id="search-input" type="text" placeholder="Search here..." >
    <input id="search-btn" type="submit" value="Search" onClick="filterBySearchInput()">
  </div>

  <p id="no-result-info">Sorry, there are currently no videos for your search.</p>
  
  <ul id="result-list"> 
    <!-- generated dynamically -->
  </ul>

  <script>
    $(document).ready(function() {
      $("#no-result-info").hide()
      downloadAllVideos();
    })
  </script>
</body>
</html>

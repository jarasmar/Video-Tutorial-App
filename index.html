<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/index.js" defer></script>
  <title>Video Tutorial App</title>
</head>

<body>
  <h1>Video Tutorial Web App</h1>
  

  <div class="search-container">
    <div class="nav-search">
      <div class="nav-btn active" id="tag-nav-btn" onClick="changeToTagSearch();">
        <h3>Search By Tag</h3>
      </div>
      <div class="nav-btn" id="free-search-nav-btn" onClick="changeToFreeSearch();">
        <h3>Free Search</h3>
      </div>
    </div>

    <div id="tag-search-container" class="search-bar-container">
      <div class="search-bar-btn">
        <input id="search-tag-input" class="search-bar" type="text" placeholder="Search for tags (e.g. Engaging)" >
        <input id="search-tag-btn" class="search-btn button" type="submit" value="Search" onClick="filterByTagInput()">
      </div>

      <input class="refresh-search button" type="submit" onClick="refreshSearch();" value="Clear Search">
    </div>
      
      
    <div id="free-search-container" class="search-bar-container">
      <div class="search-bar-btn">
        <input id="search-input" class="search-bar" type="text" placeholder="Find videos by title or teacher" >
        <input id="search-btn" class="search-btn button" type="submit" value="Search" onClick="filterBySearchInput()">
      </div>

      <input class="refresh-search button" type="submit" onClick="refreshSearch();" value="Clear Search">
    </div>
  </div>
  
  

  <p id="no-result-info">Sorry, there are currently no videos for your search.</p>
  
  <ul id="result-list"> 
    <!-- generated dynamically -->
  </ul>

  <script>
    $(document).ready(function() {
      $("#no-result-info").hide()
      $("#free-search-container").hide()
      
      downloadAllVideos();

    })
  </script>
</body>
</html>
